<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Fila</title>
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            background-color: #2F55E0;
            color: #fff;
            padding: 0;
            margin-top: 0;
        }
        .form-container h2 {
            text-align: center;
        }

        .form-container label, .form-container input {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="submit"] {
            margin-top: 10px;
            background-color: #2F55E0;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
              
        .menu {
            position: relative;
            display: inline-block;
            margin-top: 10px;
            margin-right: 10px;
        }

        .menu button {
            background-color: #2F55E0;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            padding: 10px;
            z-index: 1;
        }


        .mensagem-sucesso {
            background-color: #4CAF50; 
            color: #fff; 
            padding: 10px; 
            margin-top: 10px; 
        }

        #img_logo {
            text-align: center; 
            margin-top: 20px; 
        }

        #img_logo img {
            max-width: 164px;
            min-width: 164px; 
        }

        .image-git{
        color: #25D366;
        height: 32px;
        font-weight: bold;
        margin: 32px;

        margin-left: 1rem;
        display: flex;
        flex-wrap: wrap;
        
    }
    @media only screen and (max-width: 600px) {
    .form-container {
        max-width: 100%;
    }
    .menu {
        display: block;
        margin: 10px auto;
        text-align: center;
    }
    .menu button {
        display: block;
        margin: 10px auto;
    }
    #form-adicionar-fila{
        margin: 0 auto;
        width: 50%;
    }
    input{
        width: auto;
    }
    }

    </style>
</head>
<body>
    <header>
    <div id="line-menu">
        <div>
            <h1>Gerar Senha</h1>
        </div>
    </div>
    </header>
    <div id="img_logo">
        <img src="{{ url_for('static', filename='images/smartedge.png') }}" alt="Logo" />
    </div>
    <div class="form-container">
        
        <form method="post" action="/" id="form-adicionar-fila">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="documento">Número do Documento:</label>
            <input type="text" name="documento" id="documento" required>
            
            <input type="submit" value="Triagem">
            {% if error %}
            <div id="mensagem-sucesso" class="mensagem-sucesso">Erro: {{ error }}</div>
            {% endif %}
    </div>
    <script>
        document.getElementById('form-adicionar-fila').addEventListener('submit', function(event) {
            var nome = document.getElementById('nome').value; // Obtém o valor do campo nome
            // Atualiza a mensagem de sucesso com o nome adicionado
            document.getElementById('mensagem-sucesso').innerHTML = 'Sucesso ao adicionar: ' + nome;
        });
    </script>
    <footer>
        <div>
            <div class="image-git">
                <img src="static/images/github.png" alt="git" class="image-git">
                    <a href="https://www.github.com/vbsx/" class="image-git" target="_blank">
                    More Projects >
                    </a>
                    <p class="image-git">Copyright ©2023 SmartEdge - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
